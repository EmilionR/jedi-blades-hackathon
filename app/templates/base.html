{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jedi Blades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/11665d5c0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style> 

    /*                    General                  */ 
    html{
    color:yellow;
    background:black;
}

main {min-height: 100vh;}
    
    

     /*                    General  Header                  */ 


      /*                    General  Footer                   */ 

     /*                   Media Queries                   */ 

 /*                   Header                  */ 

    @media (max-width: 768px) {
            .nav-link .fas {
                display: block;
                text-align: center;
            }
            .nav-link {
                text-align: center;
            }
            .navbar-brand, .nav-link {
                font-size: 1.25rem; /* Larger text on smaller screens */
            }
        }
        @media (min-width: 992px) {
            .nav-link, .navbar-brand {
                font-size: 1.5rem; /* Even larger text on larger screens */
            }
        }
/*                 Max width setting                 */ 
        .container-max {
            max-width: 1800px;
            margin: auto;
        }
/*                  Footer                */ 
        .footer-social-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }
        .footer-text {
            font-size: 0.9em;
        }
        footer {
            font-size: 1.1em; /* Larger footer text */
        }
        @media (max-width: 768px) {
            footer .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            footer h5 {
                margin-top: 20px;
            }
        }
    
   
    </style>
  </head>
  <body class="p-0 m-0">
    
<!-- Navbar for medium to large screens: Always expanded -->
<header class="container-max">
  <!-- Standard responsive Bootstrap navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Lightsabers</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-chevron-down"></i> <!-- Arrow icon for toggle -->
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav w-100 justify-content-around">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">
                          <i class="fas fa-home"></i> <span>Lightsabers</span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">
                          <i class="fas fa-users"></i> <span>Team</span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">
                          <i class="fas fa-info-circle"></i> <span>About</span>
                      </a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>

    <main >
      {% block content %}
      <!-- Page-specific content will go here -->
      {% endblock %}
    </main>
    <footer class="bg-dark text-white mt-5 p-4 ">
      <div class="container container-max flex-column flex-lg-row justify-content-between text-center text-lg-start">
          <div>
              <h5>Social Media</h5>
              <i class="fab fa-facebook footer-social-icon"></i>
              <i class="fab fa-twitter footer-social-icon"></i>
              <i class="fab fa-instagram footer-social-icon"></i>
          </div>
          <div>
              <h5>Team Members</h5>
              <p class="footer-text">John Doe, Jane Doe, Jim Beam, Ann Smith, Eva Long, Adam West</p>
          </div>
          <div>
              <a href="#" class="footer-text">Cookie Policy</a> |
              <a href="#" class="footer-text">Privacy Policy</a> |
              <a href="#" class="footer-text">Fair Use Policy</a>
          </div>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jedi Blades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/11665d5c0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body class="p-0 m-0">
    <!-- Navbar for medium to large screens: Always expanded -->
    <header class="container-max">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid  py-3">
              <h1 class="navbar-brand" >JediBlades </h1>
             
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <div id="burger">
                      <div class="bun top"></div>
                      <div class="filling"></div>
                      <div class="bun bottom"></div>
                  </div>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav w-100 justify-content-around">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'lightsaber-list' %}">
                              <i class="fas fa-home"></i> <span>Lightsabers</span>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'team' %}">
                              <i class="fas fa-users"></i> <span>Team</span>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>

    <main>
      {% block content %}
      <!-- Page-specific content will go here -->
      {% endblock %}
    </main>
    <footer class="mt-5">
      <div class="container footer-content">
        <div class="footer-column">
          <h5 class="footer-title">Connect With Us</h5>
          <div>
            <i class="fab fa-facebook-square footer-social-icons"></i>
            <i class="fab fa-twitter-square footer-social-icons"></i>
            <i class="fab fa-instagram-square footer-social-icons"></i>
          </div>
        </div>
        <div class="footer-column">
          <h5 class="footer-title">Our Team </h5>
          <a href="#" class="footer-link">Apple / Apple </a><br>
          <a href="#" class="footer-link">Apple / Apple</a><br>
          <a href="#" class="footer-link">Apple / Apple</a>
        </div>
        <div class="footer-column">
          <h5 class="footer-title">Legal</h5>
          <a href="#" class="footer-link">Privacy Policy</a><br>
          <a href="#" class="footer-link">Terms of Use</a><br>
          <a href="#" class="footer-link">Cookie Policy</a>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script> 
    document.querySelector('.navbar-toggler').addEventListener('click', function() {
    document.getElementById('burger').classList.toggle('active');
});</script>
    
  </body>
</html>
